<!DOCTYPE html>
<html lang="en">

<head>

    <title>Flex and grid</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <!--Flex Box-->
    <div class="flex-container">
        <div class="flex-item">flex item 1</div>

        <div class="grid-item">grid item 4</div>
        <div class="grid-item">grid item 5</div>
