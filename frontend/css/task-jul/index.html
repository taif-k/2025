<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Taif">
    <meta name="description" content="Task demonstrating advanced CSS selectors on sectioned content.">
    <meta name="keywords" content="CSS, selectors, advanced CSS, section, HTML task">
    <title>Task on Advanced Selectors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2>Main Sections</h2>

        <section>
            <h3>Section 1</h3>
            <p>Intro paragraph</p>
            <ul>
                <li>Item A</li>
                <li>Item B</li>
                <li>Item C</li>
            </ul>
        </section>

        <section>
            <h3>Section 2</h3>
            <p class="highlight">Special paragraph</p>
            <p>Another paragraph</p>
            <div>
                <span>Nested Span</span>
            </div>
        </section>

        <section>
            <h3>Section 3</h3>
            <p>Normal paragraph</p>
            <ul>
                <li>Item X</li>
                <li>Item Y</li>
                <li>Item Z</li>
            </ul>
        </section>
    </div>
</body>

</html>
