<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    <header>
        <h1>Html form</h1>
    </header>
    <main>
        <form action="#" method="get">
            <!--forms elements/fields (These are all inline elements)--> 
            <label for="name1">Name: </label> <!--for is mostly used on lable tag-->
            <input type="text" name="u_name" id="name1" placeholder="here"><br> <!--name attr works for form tag only, type attr works for forma and buttons-->
            <label for="email1">Email: </label>
            <input type="email" name="u_email" id="email1"><br>
            <label for="password1">password: </label>
            <input type="password" name="password" id="password1"><br>
            <label for="number1">Age: </label>
            <input type="number" name="number" id="number1"><br>
            <label for="date1">Enter joined date: </label>
            <input type="date" name="date" id="date1"><br>
            
            <!--radio-->
            <label>Choose Gender</label>
            <label for="male1"><input type="radio" name="gender" id="male1" value="ml">Male</label>
            <label for="female1"><input type="radio" name="gender" id="female1" value="fml">Female</label>
            <label for="other1"><input type="radio" name="gender" id="other1" value="Oth">Other</label><br>
            <!--Checkbox-->
            <label>Select Skills</label>
            <label for="cLang"><input type="checkbox" name="skill" id="cLang" value="skl1">c</label>
            <label for="pyLang"><input type="checkbox" name="skill" id="pyLang" value="skl2">python</label>
            <label for="versiontool"><input type="checkbox" name="skill" id="versiontool" value="skl3">github</label>
            <label for="markup"><input type="checkbox" name="skill" id="markup" value="skl4">html</label><br>
            <button>Submit</button>     
        </form>
    </main>
</body>
</html>
