<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Elements</title>
</head>

<body>
    <header>
        <h1 align="center">Iframe Elements</h1><br><br>
    </header>
    <main>
        <h2>Webiste Link</h2>
        <iframe src="https://www.academy.indixpert.com/" frameborder="0" width="400" height="550"></iframe>
        <!--pdf can also be used in src link-->
        <h2>Youtube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/es4x5R-rV9s?si=epfEGASsJtu5ugXJ"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>            
    </main>

</body>

</html>
