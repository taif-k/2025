<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adding the following media elements:
                                        · An image  with an alt text and appropriate width/height.
                                        · An audio file with controls and at least two source format (MP3, OGG, or WAV).
                                        · A video file with controls, autoplay, and at least two source formats (MP4, WebM, or Ogg).
                                        · Use fallback content inside the  audio and video elements in case the browser does not support them.
                                        · Embed a youtube video using iframe which starts from 1 minutes and 20 seconds.
                                        · Embed a map of your city">
    <meta name="keywords" content="iframe,html,links">
    <meta name="author" content="taif">
    <meta name="robots" content="index, follow">
    <title>Iframes</title>
</head>

<body>

    <h2>Image</h2>
    <img src="https://www.academy.indixpert.com/images/brand/logo/indixpert-logo.png" alt="indixpert logo" width="560"
        height="200">

    <h2>Audio</h2>
    <audio controls>
        <source src="./audio/audio_ogg.ogg" type="audio/ogg">
        <source src="./audio/audio.mp3" type="audio/mp3">
        Browser does not support audio.
    </audio>

    <h2>Video</h2>
    <video controls autoplay muted width="560" height="360">
        <source src="./video/globe.webm" type="video/webm">
        <source src="./video/highway_and_sunset.mp4" type="video/mp4" >
        Browser does not support video.
    </video>

    <h2>YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Q0kEnjBcvDc?si=0yu4hevBmwzIBIUC&amp;start=80"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>

    <h2>Map</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d448196.5263468309!2d76.76357298479925!3d28.64368462300149!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b347eb62d%3A0x37205b715389640!2sDelhi!5e0!3m2!1sen!2sin!4v1750400684692!5m2!1sen!2sin"
        width="560" height="300" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
