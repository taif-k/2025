<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered/Unordered Lists</title>
</head>
<body>
    <ul>
        <th>Unordered List</th>
        <li type="square">Name</li>
        <li type="disc">Age</li>
        <li type="circle">contact</li>
    </ul>
    <ol>
        <th>Ordered List</th>
        <li type="1">Sign Up</li>
        <li type="1">Login</li>
    </ol>
    <dl>
        <table>
        <tr>
            <th>Defination List</th>
        </tr>
        </table>
        <dt>Html Defination List</dt>
        <dd>A definition list in HTML represents a list of terms and their corresponding definitions using the dl, dt, and dd tags.</dd>
    </dl>
</body>
</html>
