<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        let prom = new Promise((resolve,reject)=>{
            let sucess = true;
            setTimeout(()=>{
                if (sucess){
                    resolve('Sucessfully completed')
                } else
                {
                    reject('Error msg')
                }
            },1000)
        })
        console.log(prom)
        prom
        .then(response => {
            console.log(prom)
            console.log(response)
        })
        .catch(err => 
        {
            console.log(prom)
            console.log(err)
        }
    )
    </script>
</body>
</html>
