<body>
    <script>
        let testPromise = new Promise((resolve, reject) => {
            const sucess = true // false is caught in .catch()

            setTimeout(() => {
                if (sucess) {
                    resolve('Done')
                } else {
                    reject('Not Done')
                }
            }, 1000)

        })

        async function testAsyncAwait() {
            let checkPromise1 = await testPromise
            console.log(`typeof: ${typeof(checkPromise1)}` )
            console.log(checkPromise1)
        }
        testAsyncAwait()
