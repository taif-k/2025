<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>

<body>
    <script>
        (() => {
            try {
                let a = 1
                // const a = 1
                if (a < 2) {
                    throw new Error("a is below 2");
                }
                a = 2
                console.log(a)

            } catch (e) {
                console.log(e.message)
                console.log('or re-assignemnt to const')
            } finally {
                console.log('Finally block runs irrespective of err or not')
            }

        })()
    </script>
</body>

</html>
