<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var, Let & Const</title>
</head>

<body>
    <script>
        // VAR

        console.log(a) // output: undefined          
        var a = 1 // var is function scoped
        function testVar() {
            // var a = 1    
            console.log(a)
        }
        testVar()


        // LET
        function testLet() {
            try {
                if (true) {
                    let b = 1 // let & const are block scope
                    console.log(b)
                }
                console.log(b) // not defined
            } catch (err) {
                console.log(err)
            }

        }
        testLet()
    </script>
</body>

</html>
