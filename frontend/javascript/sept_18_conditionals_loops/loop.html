<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <p id="table"></p>
    <script>
        let tableno = 2
        let output = ''
        // for(let i = 1; i <=10; i++){
        //     output += tableno * i + ' '
        // }
        let i = 0
        // while(i<10){
        //     i++
        //     output += tableno * i + ' '
            
        // }
        do{
            i++
            output += tableno * i + ' ';
            // continue
            document.getElementById('table').textContent = output       
        }while(i<10)
        
    </script>
</body>
</html>
