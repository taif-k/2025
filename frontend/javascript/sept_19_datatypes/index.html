<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>
<body>
    <p id="page"></p>
    <p id="page2"></p>
    <p id="page3"></p>
    <p id="page4"></p>
    <p id="page5"></p>
    <p id="page6"></p>
    <p id="page7"></p>
    <p id="page8"></p>
    <p id="addition"></p>
    <p id="equal"></p>
    <p id="and"></p>

    <script>
        let a = 'string'
        let b = '123'
        let c = 123
        let d = null // type -> object
        
        function e(){

        }

        let f = 1111111111111111111n

        let arr = [1,'2',[1,2,3]]
        let obj = {
            string: 'name',
            Number: 123
        }
        let g = 1
        // let h = 2
        let h = 'str'
        let i = g - h
        // i += 3
        
        let j = 2
        let k = '2.0'

        let l = true
        let m = '1'
        document.getElementById('and').textContent = l && m
        
        
        document.getElementById('addition').textContent = i
        document.getElementById('equal').textContent = j == k
        // document.getElementById('equal').textContent = j === k
        document.getElementById('page').textContent = typeof(a)
        document.getElementById('page2').textContent = typeof(b)
        document.getElementById('page3').textContent = typeof(c)
        document.getElementById('page4').textContent = typeof(d)
        document.getElementById('page5').textContent = typeof(e)
        document.getElementById('page6').textContent = typeof(f)
        document.getElementById('page7').textContent = typeof(arr[2])
        document.getElementById('page8').textContent = obj.string

    </script>
</body>
</html>
