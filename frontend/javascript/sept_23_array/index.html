<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array</title>
</head>
<body>
    <script>
        let arr1 = ['1','2','3']
        let arr2 = [arr1,['4','5'],['6','7']]
        arr2.push(()=>{console.log('Function added in last')})
        // console.log(arr2)
        // console.log(arr2[arr2.length - 1])
        
        let arr3 = ["one",'two'] // using single & double quotes
        let arr4 = ["three",4]
        let finalArr = arr3.concat(arr4) // doesnt modify old arr
        console.log(finalArr)
        console.log(arr3)
        console.log(arr4)
    </script>
</body>
</html>
