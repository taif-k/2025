<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const students = [
            { name: "Alice", marks: [80, 90, 85] },
            { name: "Bob", marks: [70, 75, 72] },
            { name: "Charlie", marks: [95, 92, 88] }
        ];

        function generateReport(students) {
            const total = [];
            
            students.forEach(student => {
                let sum = 0;
                for (let i = 0; i < student.marks.length; i++) {
                    sum += student.marks[i];
                }
                const average = sum / student.marks.length;
                const stu_report = `${student.name} scored an average of ${average.toFixed()}`;
                total.push(stu_report);
            });
            return total;
        }
        console.log(generateReport(students));
        // console.log(students[3]);
        // console.log(students[1].marks);
    </script>
</body>

</html>
